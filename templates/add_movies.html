{% extends 'index.html' %}
{% block content %}
<div class="container">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label" >Tên Phim:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="" placeholder="Nhập Tên Phim" name="name">
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Năm Sản Xuất:</label>
      <div class="col-sm-6">
        <input type="number" class="form-control" id="" name="year" placeholder="Nhập Năm Sản Xuất">
      </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Nội Dung Phim:</label>
        <div class="col-sm-6">
            <textarea class="form-control" id="" name="desc" placeholder="Nhập Nội Dung Phim"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Ảnh Đại Diện Phim:</label>
        <div class="col-sm-6">
          <input type="file" class="form-control" id="" name="image">
        </div>
      </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Xác Nhận</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
